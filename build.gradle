apply plugin: 'war'
apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.pacesys:openstack4j:3.0.0'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.slf4j:slf4j-simple:1.7.21'
    testCompile 'junit:junit:4.12'
	compile 'mysql:mysql-connector-java:5.1.6'
	compile 'com.googlecode.json-simple:json-simple:1.1.1'
	compile group: 'com.google.code.gson', name: 'gson', version: '1.7.2'
    compileOnly 'org.apache.geronimo.specs:geronimo-servlet_3.0_spec:1.0'
    compileOnly 'javax.servlet:jstl:1.2'
}

check.dependsOn.remove(test) // Skip Testing



task deployToJetty(type: Copy) {
	from 'build/libs'
	into 'C:/Users/ELDES/Desktop/LBYCLDS/jetty-distribution-9.4.2.v20170220/webapps/'
	include '*.war'
}

build.finalizedBy(deployToJetty)


